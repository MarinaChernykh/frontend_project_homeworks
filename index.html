<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div class="header">
        <img class="main__logo" src="img/main_logo.svg" alt="company logo" />
        <div class="nav">
          <a href="#" class="nav__links">Home</a>
          <a href="#" class="nav__links">About Us</a>
          <a href="#" class="nav__links">Services</a>
          <a href="#" class="nav__links">Features</a>
          <svg
            width="8"
            height="5"
            viewBox="0 0 8 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1L4 4L7 1"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <a href="#" class="nav__links">Team</a>
          <a href="#" class="nav__links">Blog</a>
          <a href="#" class="nav__links">Contact</a>
        </div>
      </div>
      <div class="top__content">
        <div class="top__info">
          <h1 class="title">SEO & Digital<br />Marketing For Your Website.</h1>
          <p class="top__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="button">Start Now</button>
            <button class="invisible__button">Watch Video</button>
          </div>
        </div>
        <img
          class="top__content__img"
          src="img/top_image.svg"
          alt="main image"
        />
      </div>
      <div class="top__logos">
        <img class="top__logo__img" src="img/logo_1.svg" alt="logo 1" />
        <img class="top__logo__img" src="img/logo_2.svg" alt="logo 2" />
        <img class="top__logo__img" src="img/logo_3.svg" alt="logo 3" />
        <img class="top__logo__img" src="img/logo_4.svg" alt="logo 4" />
        <img class="top__logo__img" src="img/logo_5.svg" alt="logo 5" />
        <img class="top__logo__img" src="img/logo_6.svg" alt="logo 6" />
      </div>
    </div>
  </body>
</html>
